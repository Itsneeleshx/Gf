<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Connection Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #loading {
            margin-bottom: 20px;
        }
        #visit-btn {
            padding: 10px 20px;
            background-color: darkorange; /* Changed button color to dark orange */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block; /* Initially show the button */
            margin-top: 20px; /* Add some space between the button and the countdown text */
        }
        .black-text {
            color: black; /* Change color to black */
            animation: pulse 1s infinite alternate; /* Add animation */
        }
        .skyblue-text {
            color: black;
        }
        .black-text:not(#connection-text) {
            animation: none; /* Remove pulse animation from other black-text elements */
        }
        .cloud-logo {
            width: 20px;
            height: auto;
            vertical-align: middle;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        @media only screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            #visit-btn {
                font-size: 14px; /* Reduce button font size */
                margin-top: 10px; /* Reduce margin between the button and the countdown text */
            }
        }
    </style>
</head>
<body>

        <span class="black-text">Cloudflare</span> Ray ID 546677a648be325
    </p>
    <h1 id="connection-text" class="black-text">Checking Secure Connection...</h1> <!-- Changed color to black -->
    <p id="wait-text" class="black-text">Please wait for <span id="countdown">5</span> seconds</p>
    <div id="loading">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="Loading...">
        <p>Please wait...</p>
    </div>
    
    <script>
        window.onload = function() {
            // Remove text "Checking Secure Connection..." after 5 seconds
            setTimeout(function() {
                document.getElementById("connection-text").style.display = "none";
            }, 5000);

            // Start pulse animation for 5 seconds
            document.getElementById("connection-text").classList.add("black-text");

            // Remove            // Remove pulse animation after 5 seconds
            setTimeout(function() {
                document.getElementById("connection-text").classList.remove("black-text");
            }, 5000);

            var countdown = 5; // Change countdown to 5 seconds
            var countdownDisplay = document.getElementById("countdown");
            var countdownInterval = setInterval(function() {
                countdown--;
                countdownDisplay.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("wait-text").style.display = "none"; // Hide the "Please wait" text after countdown
                    document.querySelector(".blue-text").style.display = "none"; // Hide the blue text after countdown
                }
            }, 1000); // Update every second
            document.getElementById("visit-btn").style.display = "block"; // Show the button during countdown
        };
    </script>
</body>
</html>
